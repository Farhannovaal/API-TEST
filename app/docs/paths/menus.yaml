paths:
  /tenants/{tenantId}/menus:
    get:
      tags: [Menu]
      summary: List menus by tenant
      parameters:
        - in: path
          name: tenantId
          required: true
          schema: { type: integer, minimum: 1 }
      responses:
        '200': { description: OK }
        '404': { description: Tenant not found }

    post:
      tags: [Menu]
      summary: Create menu in tenant
      parameters:
        - in: path
          name: tenantId
          required: true
          schema: { type: integer, minimum: 1 }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuCreate'
      responses:
        '201': { description: Created }
        '404': { description: Tenant not found }
        '409': { description: Duplicate SKU }
        '422': { description: Validation error }

  /menus/{id}:
    get:
      tags: [Menu]
      summary: Get menu by id
      parameters:
        - $ref: '#/components/parameters/PathId'
      responses:
        '200': { description: OK }
        '404': { description: Not found }

    put:
      tags: [Menu]
      summary: Update menu
      parameters:
        - $ref: '#/components/parameters/PathId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuUpdate'
      responses:
        '200': { description: OK }
        '404': { description: Not found }
        '409': { description: Duplicate SKU }
        '422': { description: Validation error }

    delete:
      tags: [Menu]
      summary: Delete menu
      parameters:
        - $ref: '#/components/parameters/PathId'
      responses:
        '200': { description: Deleted }
        '404': { description: Not found }
